
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>SASI Chat</title>
    <style >
        #container {
            position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
        }
    </style>
</head>

<body>
    <div class="container"></div>

    <script>//Set your APP_ID 
        var appId = (document.location.href.match(/(\?|&)appId=([^&]+)/) || []) [2] 
        var name   = (document.location.href.match(/(\?|&)name=([^&]+)/) || [])[2] || "Guest"
        var userId = (document.location.href.match(/(\?|&)userId=([^&]+)/) || []) [2] 
        window.intercomSettings = {
            app_id: appId, 
            hide_default_launcher: true,
            name: name && unescape(name),
            user_id: userId
          };
        var scriptPath = ["https://widget.intercom.io/widget/", appId].join("");
        (function(scriptPath){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src=scriptPath;var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})(scriptPath);
        // Intercom('show')
        Intercom('showNewMessage');
      </script>
</body>
</html>
